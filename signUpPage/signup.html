<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 회원가입</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <a class="naver" href="">NAVER</a>
    </header>
    <section>
        <h4><label for="id">아이디</label></h4>
        <input type="text" name="id" id="id">
        <h4><label for="pw">비밀번호</label></h4>
        <input type="password" name="pw" id="pw">
        <h4><label for="pw">비밀번호 재확인</label></h4>
        <input type="password" name="pw" id="pw">
        <h4><label for="name">이름</label></h4>
        <input type="text" name="name" id="name">
        <h4><label for="birth">생년월일</label></h4>
        <input type="text" id="year" placeholder="년(4자)"> <select name="month">
            <option value="none" selected>월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select><input type="text" id="day" placeholder="일">
        <h4><label for="gender">성별</label></h4>
        <select name="gender">
        <option value="none" selected>성별</option>
        <option value="man">남자</option>
        <option value="woman">여자</option>
        <option value="nochoice">선택 안 함</option></select>
        <h4><label for="email">본인 확인 이메일</label></h4>
        <input type="email" name="email" id="email" placeholder="선택입력">
        <h4><label for="phone">휴대전화</label></h4>
        <select name="nation">
            <option value="ko" selected>대한민국 +82</option>
            <option value="denmark">덴마크 +45</option>
            <option value="germany">독일 +49</option>
            <option value="laos">라오스 +856</option></select>
        <input type="text" name="phone" id="phone">
        <button>가입하기</button>
    </section>
</body>
</html>
