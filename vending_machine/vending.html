<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vendingMachine</title>
    <link rel="stylesheet" href="vending.css">
</head>
<body>
    <header>
        <h1>colacola</h1>
        <div class="curve"></div>
    </header>
    <main>
        <section class="white first">
            <div class="colaBoxes">
                <span class="colaBox">
                    <img src="img/original_cola.png" width="36px" height="65px">
                    <p>Original_Cola</p>
                    <span class="price">1000원</span>
                </span>
                <span class="colaBox">
                    <img src="img/violet_cola.png" width="36px" height="65px">
                    <p>Violet_Cola</p>
                    <span class="price">1000원</span>
                </span>
                <span class="colaBox">
                    <img src="img/yellow_cola.png" width="36px" height="65px">
                    <p>Yellow_Cola</p>
                    <span class="price">1000원</span>
                </span>
                <span class="colaBox">
                    <img src="img/cool_cola.png" width="36px" height="65px">
                    <p>Cool_Cola</p>
                    <span class="price">1000원</span>
                </span>
                <span class="colaBox">
                    <img src="img/green_cola.png" width="36px" height="65px">
                    <p>Green_Cola</p>
                    <span class="price">1000원</span>
                </span>
                <span class="colaBox">
                    <img src="img/orange_cola.png" width="36px" height="65px">
                    <p>Orange_Cola</p>
                    <span class="price">1000원</span>
                </span>
            </div>
            <div class="first2">
                <div class="showValue">잔액 : </div>
                <button class="btn">거스름돈 반환</button>
                <input type="text" id="" placeholder="입금액 입력"><button class="btn">입금</button>
            </div>
            <div class="first3">
                <div class="viewImg">
                    <div class="getDrinkBox">
                        <img src="img/original_cola.png" width="18px" height="33px">
                        <span class="colaName">Original_Cola</span>
                        <span class="count">1</span>
                    </div>
                    <div class="getDrinkBox">
                        <img src="img/original_cola.png" width="18px" height="33px">
                        <span class="colaName">Original_Cola</span>
                        <span class="count">1</span>
                    </div>
                    <div class="getDrinkBox">
                        <img src="img/original_cola.png" width="18px" height="33px">
                        <span class="colaName">Original_Cola</span>
                        <span class="count">1</span>
                    </div>
                </div>
                <button class="btn get">획득</button>
            </div>
        </section>
        <br><section class="white second">
            <div class="showValue long">
                소지금 : 
            </div>
        </section>
        <section class="white third">
            <p class="getDrinks">획득한 음료</p>
            <div class="viewImg big">
                <div class="getDrinkBox long">
                    <img src="img/original_cola.png" width="18px" height="33px">
                    <span class="colaName">Original_Cola</span>
                    <span class="count">1</span>
                </div>
            </div>
            <p class="total">총금액 : </p>
        </section>
    </main>
</body>
</html>
